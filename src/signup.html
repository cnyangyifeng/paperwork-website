<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="renderer" content="webkit"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>Paperwork Store</title>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.css">
    <link rel="stylesheet" type="text/css" href="styles/global.css">
    <link rel="stylesheet" type="text/css" href="styles/layouts/signup.css">
</head>
<body id="signup">
<div class="ui center aligned grid">
    <div class="column">
        <div class="ui primary header">
            <h2>paperwork.store</h2>
        </div>
        <form class="ui large form">
            <div class="ui two item secondary pointing menu">
                <a class="active item" href="signup.html">注 册</a>
                <a class="item" href="login.html">登 录</a>
            </div>
            <div class="ui segments">
                <div class="ui raised segment">
                    <div class="field">
                        <div class="ui left icon transparent input">
                            <i class="user icon"></i>
                            <input type="text" name="realName" placeholder="姓名"/>
                        </div>
                    </div>
                </div>
                <div class="ui raised segment">
                    <div class="field">
                        <div class="ui left icon transparent input">
                            <i class="mobile icon"></i>
                            <input type="text" name="mobile" placeholder="手机号（仅支持中国大陆）"/>
                        </div>
                    </div>
                </div>
                <div class="ui raised segment">
                    <div class="field">
                        <div class="ui left icon transparent input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码（不少于 6 位）"/>
                        </div>
                    </div>
                </div>
            </div>
            <a class="ui fluid primary button" href="index.html">注 册</a>
        </form>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="semantic/semantic.min.js"></script>
<script src="scripts/global.js"></script>
</body>
</html>
